<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-page</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav-bar">
            <a href="#" class="items">+You</a>
            <a href="#" class="items">Gmail</a>
            <a href="#" class="image">Images</a>
            <a href="#" class="icon"><i class='bx bxs-grid' style='color:#433f3f'></i></a>
            <button class="btn">Sign In</button>
        </div>
    </header>
    <center>
        <section class="home">
            <div class="logo">
                <h1 class="google"><span style="color:blue">G</span><span style="color:rgb(226, 17, 35)">o</span><span style="color:yellow">o</span><span style="color:blue">g</span><span style="color:green">l</span><span style="color:rgb(255, 0, 0)">e</span></h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search..." class="search" required>
                <i class='bx bx-microphone'></i>
            </div>
            <div class="buttons">
                <input type="button" value="Google Search" class="btns">
                <input type="button" value="I'm Feeling Lucky" class="btns">
            </div>
            <div class="footer">
               <p>If I could invite one thing to make the <i class='bx bx-world' style='color:#12772b '></i> a better place....</p> 
            </div>
        </section>
    </center>
    
    
</body>
</html>
