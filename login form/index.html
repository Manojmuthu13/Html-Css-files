<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="navbar">
        <div class="left-navbar">
            <h1>Logo</h1>
        </div>
        <div class="right-navbar">
            <p class="nav-items">Home</p>
            <p class="nav-items">About</p>
            <p class="nav-items">Features</p>
            <p class="nav-items">support</p>
        </div>
        <div>
            <button class="btn" style="width: 150px;, height: 50px;">Contact us</button>
        </div>
    </div>
    <div class="home">
        <div class="wrapper">
            <div class="head">
                <h1>Login</h1>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Username" class="user" required>
                <i class='bx bxs-user'></i><br>
                <input type="password" placeholder="password" class="pass" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="rem-for">
                <label><input type="checkbox">Remember me </label>
                <a href="#" class="rem-for">Forgot password?</a>
            </div>
            <div class="footer">
                <button class="btn">Login</button>
                <p class="para">Dont have an account?<a class="para"href="#">Register</a></p> 
            </div>
        </div>
    </div>
</body>
</html>
